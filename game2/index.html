<html lang="ja">
  <head>
    <title>Block Erasing Game</title>
    <meta content="ブロックを消すゲームです。ブロックを消してハイスコアを目指そう。It is a game to erase blocks.Erase the blocks and aim for a high score." name="description">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <object id="explanation" data="explanation.txt" type="text/plain"></object>
    <h1 id="h1" class="drag-and-drop" translate="no">disintegration</h1>
    <p id="status">Status</p>
    <div id="div_table">
      <table id="table1" border="1">
        <tr>
          <td>ブロック移動周期</td>
          <td class="status">-</td>
        </tr>
        <tr>
          <td>ブロック移動距離</td>
          <td class="status">-</td>
        </tr>
        <tr>
          <td>ブロック生成個数</td>
          <td class="status">-</td>
        </tr>
        <tr>
          <td>単語</td>
          <td class="status">-</td>
        </tr>
      </table>
      <table id="table2" border="1">
        <tr>
          <td>スコア常時倍率</td>
          <td class="status">-</td>
        </tr>
        <tr>
          <td>ゲームモード</td>
          <td class="status">-</td>
        </tr>
        <tr>
          <td>単語の移動速度</td>
          <td class="status">-</td>
        </tr>
        <tr>
          <td>コンボ継続モード</td>
          <td class="status">-</td>
        </tr>
      </table>
      <div id="div_others1">
        <div id="div_limit">
          <p>制限時間:</p>
          <p id="limit">90</p>
        </div>
        <div id="div_score">
          <p>スコア:</p>
          <p id="totalScore">0</p>
        </div>
        <div id="div_timer">
          <p>特殊効果の継続時間:</p>
          <p id="timer">0</p>
        </div>
        <div id="div_multiplier">
          <p>スコア倍率:</p>
          <p id="multiplier">1</p>
        </div>
        <div id="div_combo">
          <p>コンボ:</p>
          <p id="combo">0</p>
        </div>
      </div>
      <div id="div_others2">
        <div id="div_bestScore">
          <p>ベストスコア:</p>
          <p id="bestScore">0</P>
        </div>
        <div>
          <p id="style"></p>
        </div>
      </div>
    </div>
    <p class="row">1</p>
    <p class="row">2</p>
    <p class="row">3</p>
    <p class="row">4</p>
    <p class="row">5</p>
    <p class="row">6</p>
    <p class="row">7</p>
    <p class="row">8</p>
    <p class="row">9</p>
    <p class="row">10</p>
    <button id="start" type="button" onclick="reset(); startGame()">start</button>
    <button id="rule" tyoe="button" onclick="showRule()">rule</button>
  </body>

</html>
